<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240" width="800" height="240">
  <defs>
    <linearGradient id="gBubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B3B8B"/>
      <stop offset="100%" stop-color="#1565D8"/>
    </linearGradient>
    <linearGradient id="gText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0B3B8B"/>
      <stop offset="100%" stop-color="#21B2F3"/>
    </linearGradient>
    <style>
      .brand-text { font-family: "Inter", "Segoe UI", Arial, Helvetica, sans-serif; font-weight: 800; }
    </style>
  </defs>

  <!-- Transparent background (nothing drawn here) -->

  <!-- Speech bubble -->
  <g transform="translate(40,30)">
    <!-- Rounded rectangle -->
    <rect x="0" y="0" width="160" height="160" rx="32" ry="32" fill="url(#gBubble)"/>
    <!-- Tail -->
    <path d="M 40 160 L 0 160 L 28 132 Z" fill="url(#gBubble)"/>
    <!-- White 'B' built from simple shapes -->
    <!-- Vertical bar -->
    <rect x="44" y="32" width="30" height="96" rx="6" ry="6" fill="#FFFFFF"/>
    <!-- Upper bowl -->
    <path d="M 68 32 H 100 C 120 32 132 44 132 60 C 132 76 120 88 100 88 H 68 Z" fill="#FFFFFF"/>
    <!-- Lower bowl -->
    <path d="M 68 88 H 104 C 124 88 136 100 136 116 C 136 132 124 144 104 144 H 68 Z" fill="#FFFFFF"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(240,142)" fill="url(#gText)" class="brand-text">
    <text x="0" y="0" font-size="92" letter-spacing="3">LIPP</text>
  </g>
</svg>
